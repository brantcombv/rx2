[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.html_errors = 0
phpSettings.log_errors = 1
phpSettings.error_log = APPLICATION_ROOT "/logs/php_errors.log"
autoloaderNamespaces.rx = Rx_
includepaths.appclasses = APPLICATION_PATH "/classes"
pluginpaths.Rx_Application_Resource = "Rx/Application/Resource"
resources.errors = ""
resources.autoloader.basePath = APPLICATION_PATH
resources.autoloader.resource.form.namespace = Form
resources.autoloader.resource.form.path = forms
resources.autoloader.resource.model.namespace = Model
resources.autoloader.resource.model.path = models
resources.autoloader.defaultResource = model
resources.config.files = application,APPLICATION_ENV
resources.config.paths.app = APPLICATION_PATH "/configs"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
